<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <script>
        const values = []
        const push =
            (val, values) => {
                console.log('val ' + val)
                values.push(val)
                console.log('values ' + values)
                return values
            }
        const calculate = values => {
            console.log('values', values)
            values.reduce((total, currentValue) => {
                console.log('total ', total)
                switch (currentValue) {
                    case '+':
                        const [a, operator, b, ...rest] = total
                        console.log('a ', a)
                        console.log('b ', b)
                        console.log('rest ', rest)
                        total = [a + b, ...rest]
                        break;
                    default:
                    // code block
                }
                return total
                //console.log('currentValue ', currentValue)

            }, values)
        }
    </script>
</head>

<body>
    <div></div>
    <div style=display:flex;>
        <ul style=list-style-type:none>
            <li>
                <span>
                    <button onclick='push(7, values)'>7</button>
                    <button onclick='push(8, values)'>8</button>
                    <button onclick='push(9, values)'>9</button>
                </span>
            </li>

            <li>
                <span>
                    <button onclick='push(4, values)' )>4</button>
                    <button onclick='push(5, values)'>5</button>
                    <button onclick='push(6, values)'>6</button>
                </span>
            </li>

            <li>
                <span>
                    <button onclick='push(1, values)'>1</button>
                    <button onclick='push(2, values)'>2</button>
                    <button onclick='push(3, values)'>3</button>
                </span>
            </li>

            <li>
                <span>
                    <button onclick='push(0, values)' style=width:120px;>0</button>
                    <button>.</button>
                </span>
            </li>
        </ul>

        <ul style=list-style-type:none;>
            <li><button onclick=' push(`/`)' style=background-color:coral;>/</button>
            </li>
            <li><button onclick='push(`*`, values)' style=background-color:coral;>x</button></li>
            <li><button onclick='push(`-`, values)' style=background-color:coral;>-</button></li>
            <li><button onclick='push(`+`, values)' style=background-color:coral;>+</button></li>
            <li><button onclick='calculate(values)' style=background-color:coral;>=</button></li>
        </ul>

    </div>

</body>

</html>
