<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <script>
        let operands = []
            , values = []
        const calculate = values => {
            console.log('values ', values)
            const multiplicationTotal = values.reduce((total, currentValue, index) => {
                if (currentValue === '*') {
                    const [a, multiplication, b] = total.slice(index - 1, index + 2)
                    total.splice(index - 1, 3, a * b)
                }
                else
                    total
                return total
            }, values)
            const divisionTotal = multiplicationTotal.reduce((total, currentValue, index) => {
                if (currentValue === '/') {
                    const [a, multiplication, b] = total.slice(index - 1, index + 2)
                    total.splice(index - 1, 3, b !== '0' ? a / b : undefined)
                }
                else
                    total
                return total
            }, multiplicationTotal)
            const additionTotal = divisionTotal.reduce((total, currentValue, index) => {
                if (currentValue === '+') {
                    const [a, addition, b] = total.slice(index - 1, index + 2)
                    total.splice(index - 1, 3, parseInt(a) + parseInt(b))
                }
                else
                    total
                return total
            }, divisionTotal)
            const subtractionTotal = additionTotal.reduce((total, currentValue, index) => {
                if (currentValue === '-') {
                    const [a, addition, b] = total.slice(index - 1, index + 2)
                    total.splice(index - 1, 3, parseInt(a) - parseInt(b))
                }
                else
                    total
                return total
            }, additionTotal)
            console.log('multiplicationTotal ', multiplicationTotal)
            console.log('divisionTotal ', divisionTotal)
            console.log('additionTotal ', additionTotal)
            console.log('subtractionTotal ', subtractionTotal)
            values = []
        }
    </script>
</head>

<body>
    <div></div>
    <div style=display:flex;>
        <ul style=list-style-type:none>
            <li>
                <span>
                    <button onclick=operands.push(7)>7</button>
                    <button onclick=operands.push(8)>8</button>
                    <button onclick=operands.push(9)>9</button>
                </span>
            </li>

            <li>
                <span>
                    <button onclick=operands.push(4)>4</button>
                    <button onclick=operands.push(5)>5</button>
                    <button onclick=operands.push(6)>6</button>
                </span>
            </li>

            <li>
                <span>
                    <button onclick=operands.push(1)>1</button>
                    <button onclick=operands.push(2)>2</button>
                    <button onclick=operands.push(3)>3</button>
                </span>
            </li>

            <li>
                <span>
                    <button onclick=operands.push(0) style=width:120px;>0</button>
                    <button>.</button>
                </span>
            </li>
        </ul>

        <ul style=list-style-type:none;>
            <li><button onclick='values=values.concat(operands.join("")); values.push(`/`); operands=[];'
                    style=background-color:coral;>/</button></li>
            <li><button onclick='values=values.concat(operands.join("")); values.push(`*`); operands=[];'
                    style=background-color:coral;>x</button></li>
            <li><button onclick='values=values.concat(operands.join("")); values.push(`-`); operands=[];'
                    style=background-color:coral;>-</button></li>
            <li><button onclick='values=values.concat(operands.join(""));  values.push(`+`); operands=[];'
                    style=background-color:coral;>+</button></li>
            <li><button onclick='values=values.concat(operands.join(""));  calculate(values);  operands=[];'
                    style=background-color:coral;>=</button></li>
        </ul>

    </div>

</body>

</html>
