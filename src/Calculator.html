<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <script>
        const values = []
        const calculate = values => {
            console.log('total ', values.reduce((total, currentValue) => {
                switch (currentValue) {
                    case '*':
                        const [a, multiplication, b, ...restMultiplication] = total
                        total = [a * b, ...restMultiplication]
                        break;
                    case '/':
                        const [c, division, d, ...restDivision] = total
                        total = [c / d, ...restDivision]
                        break;
                    case '+':
                        const [e, addition, f, ...restAddition] = total
                        total = [e + f, ...restAddition]
                        break;
                    case '-':
                        const [g, subtraction, h, ...restSubtraction] = total
                        total = [g - h, ...restSubtraction]
                        break;
                    default:
                    // code block
                }
                return total
            }, values)
            )
        }
    </script>
</head>

<body>
    <div></div>
    <div style=display:flex;>
        <ul style=list-style-type:none>
            <li>
                <span>
                    <button onclick=values.push(7)>7</button>
                    <button onclick=values.push(8)>8</button>
                    <button onclick=values.push(9)>9</button>
                </span>
            </li>

            <li>
                <span>
                    <button onclick=values.push(4)>4</button>
                    <button onclick=values.push(5)>5</button>
                    <button onclick=values.push(6)>6</button>
                </span>
            </li>

            <li>
                <span>
                    <button onclick=values.push(1)>1</button>
                    <button onclick=values.push(2)>2</button>
                    <button onclick=values.push(3)>3</button>
                </span>
            </li>

            <li>
                <span>
                    <button onclick=values.push(0) style=width:120px;>0</button>
                    <button>.</button>
                </span>
            </li>
        </ul>

        <ul style=list-style-type:none;>
            <li><button onclick='values.push(`/`)' style=background-color:coral;>/</button></li>
            <li><button onclick='values.push(`*`)' style=background-color:coral;>x</button></li>
            <li><button onclick='values.push(`-`)' style=background-color:coral;>-</button></li>
            <li><button onclick='values.push(`+`)' style=background-color:coral;>+</button></li>
            <li><button onclick='calculate(values)' style=background-color:coral;>=</button></li>
        </ul>

    </div>

</body>

</html>
