<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <script>
        const push = (val => console.log('val ' + val))
    </script>
</head>

<body>
    <div></div>
    <div style=display:flex;>
        <ul style=list-style-type:none>
            <li>
                <span>
                    <button onclick=push(7)>7</button>
                    <button onclick=push(8)>8</button>
                    <button onclick=push(9)>9</button>
                </span>
            </li>

            <li>
                <span>
                    <button onclick=push(4)>4</button>
                    <button onclick=push(5)>5</button>
                    <button onclick=push(6)>6</button>
                </span>
            </li>

            <li>
                <span>
                    <button onclick=push(1)>1</button>
                    <button onclick=push(2)>2</button>
                    <button onclick=push(3)>3</button>
                </span>
            </li>

            <li>
                <span>
                    <button onclick=push(0) style=width:120px;>0</button>
                    <button>.</button>
                </span>
            </li>
        </ul>

        <ul style=list-style-type:none;>
            <li><button onclick='push(`/`)' style=background-color:coral;>/</button></li>
            <li><button onclick='push(`*`)' style=background-color:coral;>x</button></li>
            <li><button onclick='push(`-`)' style=background-color:coral;>-</button></li>
            <li><button onclick='push(`+`)' style=background-color:coral;>+</button></li>
            <li><button onclick='push(`=`)' style=background-color:coral;>=</button></li>
        </ul>

    </div>

</body>

</html>
